<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Analysis</title>
	<style>
		.boxText{
			display: block;
			border: 2px solid #000233;
			height: 45px;
			width: 300px;
			padding: 5px;
			box-sizing: border-box;
			border-radius: 5px;
			text-align: center;
			color: #000233;
			font-size: 16px;
			background: #242424;
  			color: white;
  			margin: 20px 10px;
			
		}

		.boxBtn{
			display: block;
			border: 2px solid #3bbb96;
			height: 40px;
			width: 300px;
			padding: 5px;
			box-sizing: border-box;
			border-radius: 5px;
			text-align: center;
			font-size: 16px;
			background: #3bbb96;
			color: white;
			font-weight: bold;
			cursor: pointer;
			margin: 20px 10px;
		}
	</style>
</head>
<body>

<form>

	<input type="text" class="boxText" name="url" id="url" placeholder="Domain">
	<button class="boxBtn" name="search_url" id="search_url">Search</button>
	
	<br/><br/>
	
	<input type="text" class="boxText" name="ip" id="ip" placeholder="IP Address">
	<button class="boxBtn" name="search_ip" id="search_ip">Search</button>
	

</form>
	


	<script src="ref.js"></script>
</body>
</html>
